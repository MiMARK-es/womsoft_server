<!DOCTYPE html>
<html>
<head>
    <title>WomSoft - New Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">WomSoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/entry">New Entry</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Enter New Biomarker Data</h2>
        
        <div class="alert alert-success d-none" id="success-message">
            Data saved successfully!
        </div>
        
        <div class="alert alert-danger d-none" id="error-message"></div>
        
        <form id="diagnostic-form" class="mt-3">
            <div class="mb-3">
                <label for="identifier" class="form-label">Identifier</label>
                <input type="text" class="form-control" id="identifier" name="identifier" required>
                <div class="form-text">Enter a unique identifier for this diagnostic entry.</div>
            </div>
            <div class="mb-3">
                <label for="agrin" class="form-label">Agrin Value</label>
                <input type="number" step="0.01" class="form-control" id="agrin" name="agrin" required>
            </div>
            <div class="mb-3">
                <label for="timp2" class="form-label">TIMP2 Value</label>
                <input type="number" step="0.01" class="form-control" id="timp2" name="timp2" required>
            </div>
            <div class="mb-3">
                <label for="mmp9" class="form-label">MMP9 Value</label>
                <input type="number" step="0.01" class="form-control" id="mmp9" name="mmp9" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Check if user is authenticated
        if (!localStorage.getItem('token')) {
            window.location.href = '/';
        }

        // Handle form submission
        document.getElementById('diagnostic-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                identifier: document.getElementById('identifier').value,
                agrin: parseFloat(document.getElementById('agrin').value),
                timp2: parseFloat(document.getElementById('timp2').value),
                mmp9: parseFloat(document.getElementById('mmp9').value)
            };
            
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            successMessage.classList.add('d-none');
            errorMessage.classList.add('d-none');
            
            try {
                const response = await fetch('/api/diagnostics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.status === 401) {
                    // Token expired or invalid
                    localStorage.removeItem('token');
                    window.location.href = '/';
                    return;
                }
                
                if (response.ok) {
                    successMessage.classList.remove('d-none');
                    document.getElementById('diagnostic-form').reset();
                    
                    // Show success message briefly, then redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000); // 1 second delay to show success message
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.detail || 'An error occurred while saving data';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred while saving data';
                errorMessage.classList.remove('d-none');
                console.error('Submission error:', error);
            }
        });

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
